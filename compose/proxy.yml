#
# Proxy Stack:
#
# - haproxy
#

proxy:
    image: tutum/haproxy:0.2.1
    hostname: proxy.<%=domain%>
    restart: always
    links:
     - wordpress
     - directory
     - gitlab
     - redmine
    environment:
     - DEFAULT_SSL_CERT=<%=sslcert%>
     - TCP_PORTS=80,443,22/ssl
     - EXCLUDE_PORTS=1936
